<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ryan's Projects App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">


    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>

  <body>
    <div class="container">
      <h1 class = "text-center">Ryan's Projects</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newProjectForm">
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="text" class="form-control" name="projectName" placeholder="Enter Project Name">
            </div>
            <div class="form-group">
              <label for="projectDesc">Project Description</label>
              <input type="text" class="form-control" name="projectDesc" placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label for="githubRepoUrl">Github Repo Url</label>
              <input type="text" class="form-control" name="github repo url" placeholder="Enter Github Repo Url">
            </div>
            <button type="submit" class="btn btn-default">Create Project</button>
            <div id="projectTarget">
              <script id="projects-template" type="text/x-handlebars-template">
                <hr>
                <p>
                  <b>{{projects.name}}</b>
                  {{projects.desc}}
                  <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{projects._id}}>Delete</button>
                </p>
              </script>
            </div>
          <h1>Under Construction</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
    </div>
  </body>
</html>
